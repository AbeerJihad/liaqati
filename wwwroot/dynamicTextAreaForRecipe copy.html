    <script>
      let txtIngredients = document.getElementById("txtIngredientName");
      let txtIngredientQuantity = document.getElementById(
        "txtIngredientQuantity"
      );
      let txtIngredientUnit = document.getElementById("txtIngredientUnit");
      let txtAreaIngredients = document.getElementById("txtAreaIngredients");
      let BtnAdd = document.getElementById("BtnAdd");
      let BtnClipboard = document.getElementById("BtnClipboard");
      let NoFoIngredients = document.getElementById("NoFoIngredients");
      let ingredients_container = document.getElementById(
        "ingredients_container"
      );
      var listOfIngredients = [];
      BtnAdd.addEventListener("click", () => {
 
        if (
          txtIngredients.value &&
          txtIngredients.value !== "" &&
          txtIngredientUnit.value &&
          txtIngredientUnit.value !== "" &&
          txtIngredientQuantity.value &&
          txtIngredientQuantity.value !== ""
        ) {
          let isExist=false;
          listOfIngredients.forEach((txt, index, array) => {
        
            if (txt.Name ===txtIngredients.value){isExist=true;return;}
          })
          if (!isExist) {
            txtAreaIngredients.value = "";
            listOfIngredients.push({
              Name: txtIngredients.value,
              Quantity: txtIngredientQuantity.value,
              Unit: txtIngredientUnit.value,
            });
            ingredients_container.innerHTML = "";
            listOfIngredients.forEach((txt, index, array) => {
              RenderItems(txt);
              txtAreaIngredients.value += txt.Name + "," + txt.Quantity+ "," +txt.Unit+"\n"
            });
            txtIngredients.value = "";

          }
        }

        NoFoIngredients.innerText = `${listOfIngredients.length} المكونات`;
      });

      BtnClipboard.addEventListener("click", () => {
        if (txtAreaIngredients.value !== "") {
          navigator.clipboard.writeText(txtAreaIngredients.value);
          $.notify(
            {
              title: "You Copy to clipboard",
              message: txtAreaIngredients.value,
            },
            {
              type: "primary",
              allow_dismiss: true,
              newest_on_top: false,
              mouse_over: true,
              showProgressbar: false,
              spacing: 10,
              timer: 2000,
              placement: {
                from: "bottom",
                align: "left",
              },
              offset: {
                x: 30,
                y: 30,
              },
              delay: 1000,
              z_index: 10000,
              animate: {
                enter: "animated bounce",
                exit: "animated flash",
              },
            }
          );
        } else {
          $.notify(
            {
              title: "notThing TO Copy",
              message: "",
            },
            {
              type: "primary",
              allow_dismiss: true,
              newest_on_top: false,
              mouse_over: true,
            }
          );
        }
      });

      function RenderItems({ Name, Quantity, Unit }) {
        let ingredient = document.createElement("span");
        ingredient.className = "ingredient";
        ingredient.style.cursor = "pointer";
        ingredient.textContent = Name + " " + Quantity + " " + Unit;
        ingredient.onclick = () => {
          ingredients_container.removeChild(ingredient);
          listOfIngredients.splice(listOfIngredients.indexOf(Name), 1);
          txtAreaIngredients.value="";
          listOfIngredients.forEach((txt, index, array) => {
              txtAreaIngredients.value += txt.Name + "," + txt.Quantity+ "," +txt.Unit+"\n"
            });   
         };

        ingredients_container.appendChild(ingredient);
      }
    </script>
